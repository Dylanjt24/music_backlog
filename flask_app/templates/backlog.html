<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/backlog.css') }}">
    <title>Music Backlog</title>
</head>
<body>
    <div id="container">
        <div>
            <h1>Music Backlog</h1>
            <a href="/backlog/ignore">View Ignored</a>
            <table class="table table-secondary table-hover align-middle">
                <thead>
                    <tr>
                        <th>Album Cover</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in backlog %}
                    <tr>
                        <td><img src="{{item.img_url}}" alt="album cover"></td>
                        <td>{{item.artist}}</td>
                        <td>{{item.album}}</td>
                        <td><a href="/backlog/{{item.id}}/delete" class="btn btn-danger">Remove</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/" class="btn btn-primary mt-3">Search for Music</a>
    </div>
</body>
</html>
